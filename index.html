
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Student Data</title>
  </head>
  <body>



    <div class="student_all mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-header">
                            <h2>All Student Data</h2>
                        </div>
                        <div class="card-body">
                            <form action="" id="student_form">
                                <p id="result"></p>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Type your ID">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Type your Name">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Type your Roll">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Type your Class">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Type your Photo">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Type your Location">
                                </div>
                                
                                <div class="form-group mb-2">
                                    <input id="Male" name="gender" type="radio" value="Male"> <label for="Male">Male</label>
                                    <input id="Female" name="gender" type="radio" value="Female"> <label for="Female">Female</label>
                                </div>
                               <b>Student Marks</b>
                                <hr>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Bangla">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="English">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Maths">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Science">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Social Science">
                                </div>
                                <div class="form-group mb-2">
                                    <input class="form-control" type="text" placeholder="Religion">
                                </div>
    
                                <div class="form-group mb-3">
                                    <input class="btn btn-primary w-100" type="submit" value="Add New Student">
                                </div>
    
                            </form>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Roll</th>
                                        <th>Class</th>
                                        <th>Location</th>
                                        <th>Grade</th>
                                        <th>Cgpa</th>
                                        <th>Photo</th>
                                    </tr>
                                </thead>
    
                                <tbody id="data_list">
                                   
                                </tbody>
    
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- student data modal -->
    
    <div class="modal fade" id="student_single_data">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">

                    <div class="student_result">
                        
                    </div>


                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    
    












    <script src="./results.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
